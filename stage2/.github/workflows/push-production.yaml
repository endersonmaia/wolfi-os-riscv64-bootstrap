name: Build Packages Production

on:
  workflow_dispatch:

jobs:
  build:
    name: Build stage2 packages
    runs-on: ubuntu-16-core

    permissions:
      id-token: write
      packages: write
      contents: read

    steps:
      - name: Generate snapshot date
        id: snapshot-date
        run: |
          echo "date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT
          echo "epoch=$(date -u +%s)" >> $GITHUB_OUTPUT
        shell: bash

      - uses: actions/checkout@v3
      - run: echo "${{ secrets.MELANGE_RSA }}" > ./wolfi-signing.rsa
      - run: |
          sudo mkdir -p /etc/apk/keys
          sudo cp ./wolfi-signing.rsa.pub /etc/apk/keys/wolfi-signing.rsa.pub

      - uses: chainguard-dev/actions/setup-melange@main

      - id: auth
        name: 'Authenticate to Google Cloud'
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: "projects/618116202522/locations/global/workloadIdentityPools/prod-shared-e350/providers/prod-shared-gha"
          service_account: "prod-images-ci@prod-images-c6e5.iam.gserviceaccount.com"

      - uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: prod-images-c6e5

      - name: 'Check that GCloud is properly configured'
        run: |
          gcloud info
          gcloud --quiet alpha storage ls

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: m4

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: ncurses

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: busybox
          empty-workspace: false
          source-dir: ${{ github.workspace }}/busybox

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: file

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: gawk

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: grep

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: gzip

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: make

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: patch

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: sed

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: xz

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: openssl

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: cross-pkgconf
          empty-workspace: false
          source-dir: ${{ github.workspace }}/cross-pkgconf

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: ca-certificates

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: wget

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: zlib

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: apk-tools

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: binutils

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: pkgconf

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: bison

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: gmp

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: mpfr

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: mpc

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: isl

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: gcc

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: pax-utils

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: linux-headers

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: wolfi-baselayout
          empty-workspace: false
          source-dir: ${{ github.workspace }}/wolfi-baselayout

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: glibc
          empty-workspace: false
          source-dir: ${{ github.workspace }}/glibc

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: libstdc++

      - uses: chainguard-dev/actions/inky-build-pkg@main
        with:
          package-name: build-base

      - name: 'Upload the repository to a bucket'
        run: |
          cp /etc/apk/keys/wolfi-signing.rsa.pub ${{ github.workspace }}/packages/wolfi-signing.rsa.pub
          gcloud --quiet alpha storage cp --recursive ${{ github.workspace }}/packages/ gs://wolfi-production-registry-source/bootstrap/stage2/
